name: titan_browser
description: Titan - Full-featured cross-platform AI browser with intelligent agents
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.5
  
  # Web & Browser
  flutter_inappwebview: ^6.0.0
  url_launcher: ^6.2.1
  
  # AI & HTTP
  http: ^1.1.0
  dio: ^5.3.2
  
  # Storage & Database
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  uuid: ^4.0.0
  intl: ^0.19.0
  path_provider: ^2.1.1
  path: ^1.9.0
  crypto: ^3.0.3
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  
  # Desktop support (conditional)
  window_manager: ^0.3.7
  
  # System integration
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.0
  
  # Web API implementations
  flutter_local_notifications: ^17.0.0
  share_plus: ^7.2.1
  geolocator: ^11.0.0
  permission_handler: ^11.0.1
  
  # Platform adaptive widgets
  flutter_platform_widgets: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  
  # Testing dependencies
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  test: ^1.24.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
