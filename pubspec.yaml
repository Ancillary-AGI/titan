name: titan_browser
description: Titan - Full-featured cross-platform AI browser with intelligent agents
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.1
  flutter_riverpod: ^2.4.5
  
  # Web & Browser
  webview_flutter: ^4.4.1
  flutter_inappwebview: ^6.0.0
  url_launcher: ^6.2.1
  
  # AI & HTTP
  http: ^1.1.0
  dio: ^5.3.2
  openai_dart: ^0.2.0
  
  # Storage & Database
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  uuid: ^4.1.0
  intl: ^0.18.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # UI Components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  
  # Desktop support
  window_manager: ^0.3.7
  desktop_webview_window: ^0.2.3
  
  # System integration
  system_tray: ^2.0.3
  launch_at_startup: ^0.2.2
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.0
  
  # MCP Server
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_web_socket: ^1.0.4
  
  # Account & Auth
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  google_sign_in: ^6.1.5
  
  # Browser features
  file_picker: ^6.1.1
  mime: ^1.0.4
  archive: ^3.4.8
  crypto: ^3.0.3
  
  # Import/Export
  csv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700